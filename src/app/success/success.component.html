
<!-- using bootstrap modal -->

<!-- ngStyle directive property binding to display based or success display property - block or none -->
<div class="backdrop" [ngStyle]="{'display': display}"></div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display': display}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <!-- if success exists - user success title -->
          <h5 class="modal-title">{{ success?.title }}</h5>
          <!-- click listener on success handled -->
          <button type="button" class="close" aria-label="Close" (click)="onSuccessHandled()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <!-- if success exists - user success message -->
          <p>{{ success?.message }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="onSuccessHandled()">Close</button>
        </div>
      </div>
    </div>
  </div>
