<!-- use bootstrp modal -->
<!-- ngStyle directive with property binding to display based or error display property 
     hide or block display -->
<div class="backdrop" [ngStyle]="{'display': display}"></div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display': display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">

        <!-- if error exists - user error title -->
        <h5 class="modal-title">{{ error?.title }}</h5>

        <!-- click listener on error handled to close modal -->
        <button type="button" class="close" aria-label="Close" (click)="onErrorHandled()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <!-- if error exists - user error message -->
        <p>{{ error?.message }}</p>
      </div>
      <div class="modal-footer">

        <!-- click listener on error handled to close modal -->
        <button type="button" class="btn btn-secondary" (click)="onErrorHandled()">Close</button>
      </div>
    </div>
  </div>
</div>
